<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="./PostPage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar">
        <div class="sub_navbar">
            <div class="logo_search">
                <div class="logo">
                    Universal
                </div>
                <div class="search">
                    <i class="bi bi-search"
                        style="font-size: 24px; color:#FF0000 ; margin-top: 3px; margin-left: 15px;"></i>
                    <input type="text" placeholder="Search Universal" class="search_field">
                </div>
            </div>
            <div class="menu">
                <a href="../home/HomePage.html">Home</a>
                <a href="../user/UserPage.html">User</a>
                <a href="../home/HomePage.html">Friend</a>
                <a href="../post/PostPage.html" style="color: aliceblue;">Post</a>
                <a href="../setting/SettingPage.html">Setting</a>
            </div>
        </div>
    </nav>
    <main class="main">
        <div class="back">
            <a href="../home/HomePage.html"><i class="bi bi-arrow-left-circle-fill" style="margin-right: 10px; cursor: pointer;"></i></a>Create Post
        </div>
        <div class="content">
            <div class="post">
                <div class="select">
                    <input type="file" id="file-input" class="file-input">
                    <label for="file-input" class="custom-button">Add Photos/Videos </label>
                </div>
            </div>
            <div class="about_post">
                <input type="text" class="title" placeholder=" Title">
                <textarea class="description" placeholder=" Description"></textarea>
                <div class="allow">
                    <span class="who_see">Who can see your post?</span>
                    <label for="dropdown"></label>
                    <select id="dropdown" class="custom-dropdown">
                        <option value="option1">Public</option>
                        <option value="option2">Friends</option>
                        <option value="option3">Close friends</option>
                        <option value="option3">Only me</option>
                    </select>
                </div>
                <div class="btn">
                    <button class="btn1">Cancel</button>
                    <button class="btn2">Post</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
